<div [style.top.px]="relativePosY" [style.left.px]="relativePosX" [style.width.px] = "transformFactor" [style.height.px] = "transformFactor" style="z-index:4;position:absolute">
    <img [src] = "image" [width] = "transformFactor" [height] = "transformFactor" />
    <span *ngIf="name" style="position:relative" [style.top.px]="transformFactor">{{name}}</span>
</div>
