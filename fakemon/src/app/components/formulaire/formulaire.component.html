
<form>
    <div class="form-group">
      <label >Login</label>
      <input name="login" class="form-control" [(ngModel)] = "compte.login" type = "text" [placeholder]="login" />
      <small id="emailHelp" class="form-text text-muted">Entre ton login de joueur</small>
    </div>
    <div class="form-group">
      <label >Password</label>
      <input name="password" class="form-control" [(ngModel)] = "compte.password" type = "password" [placeholder]="password" />
    </div>
    <div class="form-group" *ngIf="inscriptionBool">
        <label >Password</label>
        <input name="passwordVerif" class="form-control" [ngStyle] = "{'background-color' : comparePwd() ? 'white' : 'red'}" (change)="comparePwd()" [(ngModel)] = "passwordVerif" type = "password"  />
      </div>
    <a class="btn btn-link" (click) = "inscriptionBool = !inscriptionBool">inscription</a>
    <button class="btn btn-primary" *ngIf="inscriptionBool" (click) = "inscriptionOuConnexion()">m'inscrire</button>
    <button class="btn btn-primary" *ngIf="!inscriptionBool" (click) = "inscriptionOuConnexion()">me connecter</button>
  </form>
