<div *ngIf="!isSelected()" style="width:40px;height:40px;" 
    [style.background-color] = "color" 
>
    <img [src] = "background" [style]="{'margin' : 'auto','display':'block', 'position' : 'relative', 'top': propPosition[1]+'px','left': propPosition[0]+'px'}" />
    <dialog-box *ngIf="showDialog" [msg]="'Veux tu choisir'+monster.nom+' ?'"><button (click)="selection()">ui</button></dialog-box>
</div>
